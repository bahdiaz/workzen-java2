spring:
  application:
    name: ${APP_NAME:face.recognization}
  
  datasource:
    url: ${DATASOURCE_URL:jdbc:postgresql://localhost:5432/face_recognition}
    username: ${DATASOURCE_USERNAME:postgres}
    password: ${DATASOURCE_PASSWORD:postgres}
    driver-class-name: ${DATASOURCE_DRIVER:org.postgresql.Driver}
  
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    show-sql: ${JPA_SHOW_SQL:true}
    properties:
      hibernate:
        dialect: ${JPA_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
        format_sql: ${JPA_FORMAT_SQL:true}
  
  cache:
    type: ${CACHE_TYPE:caffeine}
    cache-names: ${CACHE_NAMES:faceAnalyses}

jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLongForHS512Algorithm}
  expiration: ${JWT_EXPIRATION:86400000}

deepface:
  api:
    url: ${DEEPFACE_API_URL:http://localhost:8000}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true 

